buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.4.3"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version '2018.2.5'
    plugins 'coverage'
    pluginName 'ginkgo'
}

group 'us.kardol'
version '1.0-SNAPSHOT'